<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking page</title>
	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8 uppercase"><span class="text-red-500">Let's get some</span> <span class="text-indigo-600 font-semibold">mooooney</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- balance and transection -->
        <section class="mt-8 ">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$ <span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-red-400 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$ <span class="withdraw-total">00</span>
                    </h4>
                </div>
                <div class="bg-green-600 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balace-total"> 1240</span> </h4>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-2">
                <!-- deposit part -->
                <div class="bg-yellow-500 p-8 rounded">
                    <h3 class="text-2xl my-6">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="mb-4 border-2 border-gray-400 rounded block w-full p-2" type="text" name="" id="email" placeholder="$ amount you want to deposit"> 
                        <button id="deposit-btn" class="bg-green-600 px-4 py-2 rounded text-white">Deposit</button>
                    </div>
                </div>
                <!-- withdraw part -->
                <div class="bg-purple-400 p-8 rounded">
                    <h3 class="text-2xl my-6">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="mb-4 border-2 border-gray-400 rounded block w-full p-2" type="text" name="" id="email" placeholder="$ amount you want to withdraw">
                        <button id="withdraw-btn" class="bg-green-600 px-4 py-2 rounded text-white">Deposit</button>
                    </div>
                </div>
            <div>
        </section>
    </main>
    <script src="banking.js"></script>
</body>
</html>
